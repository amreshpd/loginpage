<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="st.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">Startup 3</div>
            <div class="menu">
                <ul>
                    <li><a href="">Overview</a></li>
                    <li><a href="">Prices</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Feedback</a></li>
                </ul>
                <button class="purchase-button">Purchase</button>
            </div>
        </div>
        <div class="content">
            <div class="content-desc">
                <h2>Generate Awesome Web Pages</h2>
                <h5>The most important part of the Startup is the samples. The samples form a set of 25 usable pages you
                    can use as is or you can add new blocks.</h5>
                <button>Learn More</button>
            </div>
            <div class="sign-up-form">
                <h3>Sign Up Now</h3>
                <form class="form-content">
                    <input type="email" class="input" placeholder="Your email">
                    <input type="password" class="input" placeholder="Your password">
                    <div class="checkbox-container">
                        <input type="checkbox" class="check" name="agreement" checked>
                        <label for="agreement" class="agree">I agree to the Terms of Service</label>
                    </div>
                    <button type="submit" class="sign-in-button">Sign in</button>
                    <div class="or">
                        <hr class="hl"><p>Or</p><hr class="hl">
                    </div>
                    <button class="twitter-button">Login via Twitter</button>
                    <div class="option">
                        <p>Do you have an Account?</p>
                        <a href="">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
